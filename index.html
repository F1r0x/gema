<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sorpresa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        #quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        #question {
            font-size: 20px;
            margin-bottom: 30px;
        }
        #input {
            width: calc(100% - 40px);
            max-width: 400px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #submit {
            padding: 12px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #submit:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
            color: #dc3545;
        }
        #result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
        #gift {
            display: none;
            margin-top: 20px;
        }
        #gift img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question">Hola cariño, vamos a jugar un juego. <br> Para empezar, escribe tu nombre...</div>
        <input type="text" id="input" placeholder="Escribe tu respuesta aquí">
        <button id="submit">Enviar</button>
        <div id="message"></div>
        <div id="result">¡Enhorabuena bombón! Has completado todas las preguntas.</div>
        <div id="gift">
            <p>¡Sorpresa! Aquí tienes tu regalo:</p>
            <img id="gift-image" src="" alt="Regalo sorpresa">
        </div>
    </div>

    <script>
        const questions = [
            { 
                question: "Escribe tu nombre: ",
                answer: "Gema",
                image: "/gema/img/foto1.jpg"
            },
            { 
                question: "Aunque no lo puedes ver,<br> se siente en el corazón. <br> Es la fuerza que nos mueve<br> y da vida a la pasión.",
                answer: "Amor",
                image: "ruta/a/tu/imagen2.jpg"
            },
            { 
                question: "Con un corazón tierno por dentro,<br> y una coraza dulce por fuera, <br> en ocasiones especiales me entregan,<br> y con un mordisco me desvelan.",
                answer: "Bombón",
                image: "ruta/a/tu/imagen3.jpg"
            },
            // Puedes agregar más preguntas de la misma manera
        ];

        let currentQuestion = 0;

        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question');
        const inputElement = document.getElementById('input');
        const submitButton = document.getElementById('submit');
        const messageElement = document.getElementById('message');
        const resultElement = document.getElementById('result');
        const giftElement = document.getElementById('gift');
        const giftImageElement = document.getElementById('gift-image');

        submitButton.addEventListener('click', () => {
            const userAnswer = inputElement.value.trim();
            if (userAnswer.toLowerCase() === questions[currentQuestion].answer.toLowerCase()) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    showResult();
                }
            } else {
                messageElement.textContent = 'Respuesta incorrecta. Inténtalo de nuevo.';
            }
        });

        function showQuestion(index) {
            questionElement.innerHTML = questions[index].question;
            giftElement.style.display = 'none';
            giftImageElement.src = questions[index].image;
            inputElement.value = '';
            messageElement.textContent = '';
        }

        function showResult() {
            questionElement.style.display = 'none';
            inputElement.style.display = 'none';
            submitButton.style.display = 'none';
            resultElement.style.display = 'block';
            giftElement.style.display = 'block';
            giftImageElement.src = questions[currentQuestion - 1].image;
            quizContainer.style.justifyContent = 'center';
        }

        // Mostrar la primera pregunta al cargar la página
        showQuestion(currentQuestion);
    </script>
</body>
</html>
